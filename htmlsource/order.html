<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>

    <h3>개인 정보</h3>
    <div>
      <label for="">이름</label>
      <input type="name" name="name" id="" placeholder="여백없이 입력" />
    </div>
    <div>
      <label for="">연락처</label>
      <input type="name" name="name" id="" placeholder="연락가능한 번호" />
    </div>

    <h3>배송지 정보</h3>
    <div>
      <label for="">주소</label>
      <input type="address" name="address" id="" />
    </div>
    <div>
      <label for="">전화번호</label>
      <input type="phonenum" name="phonenum" id="" />
    </div>
    <div>
      <label for="">메모</label>
      <input type="memo" name="memo" id="" />
    </div>
    <h3>주문 정보</h3>
    <div>
      <label for="">과테말라 인티구아 (100g)</label>
      <input type="address" name="address" id="" value="0" />
      <label for="">개</label>
    </div>
    <div>
      <label for="">인도네시아 만델링 (100g)</label>
      <input type="phonenum" name="phonenum" id="" value="0" />
      <label for="">개</label>
    </div>
    <div>
      <label for="">탐라는도다(블렌딩) (100g)</label>
      <input type="memo" name="memo" id="" value="0" />
      <label for="">개</label>
    </div>
    <div>
      <input type="submit" value="주문하기" />
      <!-- reset : 폼 안의 사용자 입력값 초기화 -->
      <input type="reset" value="다시 작성" />
    </div>
  </body>
</html>
