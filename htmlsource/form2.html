<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        사용자에게 여러 개를 선택할 수 있는 옵션 제공 시 
        checkbox : 이름은 동일하게, value 는 체크박스를 선택했을 때 보여줄 값으로 작성

        사용자가 하나만 선택하도록
        radio : checkbox 와 동일
     -->
    <form action="form1.html" method="get">
      <h3>수강 분야(다수 선택)</h3>
      <ul>
        <li>
          <label
            ><input type="checkbox" name="subject" value="문법" id="" />
            문법</label
          >
        </li>
        <li>
          <input type="checkbox" name="subject" value="작문" id="" checked />
          작문
        </li>
        <li>
          <input type="checkbox" name="subject" value="독해" id="" /> 독해
        </li>
      </ul>
      <h3>수강 분야(하나 선택)</h3>
      <ul>
        <li>
          <label
            ><input type="radio" name="subject1" value="문법" id="" />
            문법</label
          >
        </li>
        <li><input type="radio" name="subject2" value="작문" id="" /> 작문</li>
        <li>
          <input type="radio" name="subject3" value="독해" id="" checked /> 독해
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
